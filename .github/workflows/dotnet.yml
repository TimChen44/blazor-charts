name: .NET

env:
  Version: 0.3.0
  NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Package Nuget ðŸ“¦
        run: |
          dotnet build -c Release "./src/BlazorCharts/BlazorCharts.csproj"
          SUFFIX=`date "+%y%m%d%H%M%S"`
          dotnet pack "./src/BlazorCharts/BlazorCharts.csproj" /p:PackageVersion=$Version-${SUFFIX} -c Release -o publish --no-build --no-restore
      - name: Publish to Nuget âœ”
        run: |
          dotnet nuget push publish/*.nupkg -s https://api.nuget.org/v3/index.json -k $NUGET_API_KEY --skip-duplicate
